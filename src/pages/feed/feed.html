<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="img/marty-avatar.png">
      </ion-avatar>
      <h2>Raymison Maklouf</h2>
      <p>05 de janeiro de 1964</p>
    </ion-item>

    <img src="img/advance-card-bttf.png">

    <ion-card-content>
      <p>Aplicativo para compras compartilhadas em que você usuário pode achar alguém para dividir a conta</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>1000000 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>2000 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          1h atrás
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
